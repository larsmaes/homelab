---
apiVersion: v1
kind: Namespace
metadata:
    name: headlamp
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
    name: headlamp
    namespace: headlamp
spec:
    interval: 24h
    url: https://kubernetes-sigs.github.io/headlamp
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: headlamp
    namespace: headlamp
spec:
    interval: 30m
    chart:
        spec:
            chart: headlamp
            version: '*'
            sourceRef:
                kind: HelmRepository
                name: headlamp
                namespace: headlamp
            interval: 12h
    values:
      config:
        watchPlugins: true
      service:
        type: LoadBalancer
      pluginsManager:
        enabled: true
        configContent: |
          plugins:
            - name: headlamp-flux
              source: https://artifacthub.io/packages/headlamp/headlamp-plugins/headlamp_flux
              version: 0.4.0
          installOptions:
            parallel: true
            maxConcurrent: 2
        baseImage: node:lts-alpine
        version: latest
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: headlamp-admin
  namespace: headlamp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: headlamp-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: headlamp-admin
  namespace: headlamp
